    <div class='code-containers'>
        <textarea id='code-input'>
function reverseString(str) {
    let reversed = ''
    for(let i=0;i<str.length; i++) {
        reversed = str[i] + reversed
    }
    return reversed
}
        </textarea>

    <div class='code-containers'>
        <div id='display-output'></div>
    </div>
    <button id='run-code'>Run</button>
</body>
